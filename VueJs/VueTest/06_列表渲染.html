<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表渲染</title>
	</head>
	<body>
		<div id="demo">
			<h1>1、遍历数组</h1>
			<li v-for="(person,index) in persons" :key="index">
				{{index}}--{{person.name}}--{{person.age}}
				<button type="button" @click="deleteP(index)">删除</button>
				<button type="button" @click="updateP(index,{name:'cat',age:20})">修改</button>
			</li>

			<h1>2、遍历对象</h1>
			<li v-for="(value,propertyName,index) in persons[1]">
				{{index}}--{{propertyName}}--{{value}}
			</li>
		</div>
	</body>
	<script type="text/javascript" src="../JS/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#demo',
			data:{
				persons:[
					{name:"Tom",age:18},
					{name:"Jack",age:18},
					{name:"Bob",age:16},
					{name:"Rose",age:17}
				],
				
			},
			methods:{
				deleteP(index){
					this.persons.splice(index,1);
				},
				updateP(index,newObj){
					this.persons.splice(index,1,newObj)
				}
			}

		})
	</script>
</html>
