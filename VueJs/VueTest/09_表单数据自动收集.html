<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="text" v-model="password"><br>

        <span>性别: </span>
        <input type="radio" name="sex" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" name="sex" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>
        
        <span>爱好：</span>
        <input type="checkbox" id="basket" value="basket" v-model="hobby">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="hobby">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="hobby">
        <label for="pingpang">乒乓球</label><br>

        <span>城市：</span>
        <select name="city" v-model='cityID'>
            <option value="none">未选择</option>
            <option :value="city.id" v-for="(city,index) in Citys" :key="city.id">{{city.name}}</option>
        </select><br>

        <span>介绍：</span>
        <textarea rows="10" v-model="info"></textarea><br><br>
        <input type="submit" value="注册">
    </form>
</div>

</body>
<script src="../JS/vue.js"></script>
<script>
    new Vue({
        el:'#demo',
        data: {
            username:'',
            password:'',
            sex:'女',
            hobby:['foot'],
            Citys:[{id:1,name:'bj'},{id:2,name:'sh'},{id:3,name:'gz'}],
            cityID:'2',
            info:''
        },
        methods: {
            handleSubmit(){
                console.log(this.username,this.password)
            }
        },
        
    })
</script>
</html>
