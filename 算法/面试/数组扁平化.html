<script>
    function flatten (arr) {
       return arr.reduce((a, b) => {
            if( b instanceof Array) {
                return a.concat(flatten(b))
            } else {
                return a.concat(b)
            }
        }, [])
    }
    let arr =[[0, [111, 222], 1], [2, [333, [444, 555]], 3], [4, 5]];
    console.log(flatten(arr));
</script>
