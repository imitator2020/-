<script>
    function Gcd(arr) {
        while (arr.length > 1) {
            // result = gcd(arr.pop(), arr.pop()) > result ? gcd(arr.pop(), arr.pop()) : result;
            arr.push(gcd(arr.pop(), arr.pop()))
        }
        return arr[0];
    }

    function gcd(a, b) {
        return a % b === 0 ? b : arguments.callee(b, a % b);
    }
    let result = gcd(5, 4);
    console.log(result);
    let arr = [25, 50, 75];
    console.log(Gcd(arr));
</script>
