<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		async function fn1(){
			return new Promise((resolve)=>{
				setTimeout(resolve,2000)
			})
		}
		async function fn2(){
			console.log("开始执行",new Date().toTimeString())
			await fn1()
			console.log("执行完成",new Date().toTimeString())
		}
		fn2();
	</script>
</html>
