<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//创建promise对象//new一个Promise对象的时候，参数是一个函数
		let promise=new Promise((resolve,reject)=>{
			console.log("111");
			setTimeout(()=>{
				console.log("222")
				// resolve("成功状态")
				reject("promise失败状态")
			},2000)
		})
		   promise.then( //promise.then的参数是两个函数
		   (data)=>{
		   	console.log(data);
		   },(errMsg)=>{
		   	console.log(errMsg)
		   }
		   )
	</script>
</html>
