            myBind(btn01,"click",function(){
                alert(1);
            });
            myBind(btn01,"click",function(){
                alert(2);
            });

            function myBind(obj,eventStr,callback){
                if(obj.addEventListener){  //大部分浏览器
                    obj.addEventListener(eventStr,callback,false);
                }else{
                    obj.attachEvent("on"+eventStr,function(){
                        callback.call(obj);
                    });
                }
            };
        };
    </script>

<body>
    <button id="btn01">点击此按钮</button>
