<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
                //创建一个"广州"节点,添加到#city下
                
                
                /*btn01.onclick=myClick(btn01,function(){
                    alert("hello");
                });  
                以上是错误写法，myClikc函数是没有返回值的，函数是通过参数直接为按钮绑定点击响应函数，第一个参数是字符串类型，应该加双引号
                */
                myClick("btn01",function(){
                    var li=document.createElement("li");//创建li节点
                    var gzText=document.createTextNode("广州");//创建广州文本节点
                    li.appendChild(gzText);//把文本节点添加到li节点里面
                    var city=document.getElementById("city");//获取城市节点
                    city.appendChild(li);
                });
                //将"广州"节点插入到#bj前面
                myClick("btn02",function(){
                    var li=document.createElement("li");
                    var gzText=document.createTextNode("广州");
                    li.appendChild(gzText);
                    var bj=document.getElementById("bj");
                    var city=document.getElementById("city");
                    //insertBefore方法是有父节点调用，方法需要传递两个参数，第一个参数是要插入的新的节点，第二个参数是原来的节点
                    city.insertBefore(li,bj);
                });
                //使用"广州"节点替换#bj节点
                myClick("btn03",function(){
                    var li=document.createElement("li");
                    var gzText=document.createTextNode("广州");
                    li.appendChild(gzText);
                    var bj=document.getElementById("bj");
                    var city=document.getElementById("city");
                    city.replaceChild(li,bj)
                });
                //删除#bj节点
                myClick("btn04",function(){
                    var city=document.getElementById("city");
                    var bj=document.getElementById("bj");
                    city.removeChild(bj);
                });
				//读取#city内的HTML代码
                //设置#bj内的HTML代码
                
				
			};
			
			function myClick(idStr, fun) {
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
			
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
            
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
        <div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
    </div>
</body>
</html>
