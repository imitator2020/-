<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10_属性</title>
</head>
<body>

<div id="div1" class="box" title="one">class为box的div1</div>
<div id="div2" class="box" title="two">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
  <li>AAAAA</li>
  <li title="hello" class="box2">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello">DDDDDD</li>
  <li title="two"><span>BBBBB</span></li>
</ul>

<input type="text" name="username" value="guiguClass"/>
<br>
<input type="checkbox">
<input type="checkbox">
<br>
<button id="btn11">全选</button>
<button id="btn12">全不选</button>
<br>
<button type="button" id="btn1">读取第一个div的title属性</button>
<button type="button" id="btn2">给所有的div设置name属性(value为atguigu)</button>
<button type="button" id="btn3">移除所有div的title属性</button>
<button type="button" id="btn4">给所有的div设置class='guiguClass'</button>
<button type="button" id="btn5">给所有的div添加class='abc'</button>
<button type="button" id="btn6">移除所有div的guiguClass的class</button>
<button type="button" id="btn7">得到最后一个li的标签体文本</button>
<button type="button" id="btn8">设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"</button>
<button type="button" id="btn9">得到输入框中的value值</button>
<button type="button" id="btn10">将输入框的值设置为atguigu</button>
<button type="button" id="btn11">点击'全选'按钮实现全选</button>
<button type="button" id="btn12">点击'全不选'按钮实现全不选</button>
<!--
1. 操作任意属性
   attr()
   removeAttr()
   prop()
2. 操作class属性
   addClass()
   removeClass()
3. 操作HTML代码/文本/值
   html()
   val()
-->

<script src="./jQuery库/jquery-3.1.0.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求:
   1. 读取第一个div的title属性
   2. 给所有的div设置name属性(value为atguigu)
   3. 移除所有div的title属性
   4. 给所有的div设置class='guiguClass'
   5. 给所有的div添加class='abc'
   6. 移除所有div的guiguClass的class
   7. 得到最后一个li的标签体文本
   8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
   9. 得到输入框中的value值
   10. 将输入框的值设置为atguigu
   11. 点击'全选'按钮实现全选
   12. 点击'全不选'按钮实现全不选
   */
  $(function(){
	  $("#btn1").click(function(){
		  alert($("div:first").attr("title"));
	  })
	  $("#btn2").click(function(){
	  	$("div").attr("name","atguigu"); 
	  })
	  $("#btn3").click(function(){
	  	$("div").removeAttr("title");
	  })
	  $("#btn4").click(function(){
	  	$("div").attr("class","guiguClass");  
	  })
	  $("#btn5").click(function(){
	  	$("div").addClass("abc")
	  })
	  $("#btn6").click(function(){
	  	$("div").removeClass("guiguClass");
	  })
	  $("#btn7").click(function(){
	  	alert($("li:last").html());
	  })
	  $("#btn8").click(function(){
	  	$("li:first").html("<h1>mmmmmmmmm</h1>")  
	  })
	  $("#btn9").click(function(){
	  	alert($(":text").val()); 
	  })
	  $("#btn10").click(function(){
	  	  $(":text").val("atguigu")
	  })
	  $("#btn11").click(function(){
	  	$(":checkbox").prop("checked",true);
	  })
	  $("#btn12").click(function(){
	  	$(":checkbox").prop("checked",false);
	  })
  })
 
</script>
</body>
</html>
